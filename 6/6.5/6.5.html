<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for( let i = 1; i < 32; i++ )
    {
        if( (i % 2) == 0 )
        {
            console.log( i + "*");
        }
        else ( i % 4 == 0 )
        {
            console.log( i + "^");
        }


    }
</script>
</body>
</html>
