<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for( let i = 1; i < 32 ; i++)
    {
            if( i % 2===0 && i % 4 === 0 )
            {
                console.log( i + "*");
            }
            else if (i % 2 === 0 && i % 10 === 0)
            {
                console.log( i + "^");
            }

    }
</script>

<script>
    let i = 1;
    do
    {
        if( i % 2===0 && i % 4 === 0 )
        {
            console.log( i + "*");
        }
        else if (i % 2 === 0 && i % 10 === 0)
        {
            console.log( i + "^");
        }
        i++;
    }
    while( i < 32 );
</script>
</body>
</html>
