<script>
    for( let i = 1; i <= 32 ; i++)
    {
        if (i % 2 !== 0)
        {
            continue;
        }
        let prefix = '';
        if( i % 4 === 0 )
        {
           prefix = "*";
        }
        if (i % 10 === 0)
        {
            prefix += "^";
        }
        console.log( i + prefix);

    }
</script>
