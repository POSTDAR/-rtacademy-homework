<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let i = 0;
     do
     {
         i++;
         if (i % 2 !== 0)
         {
            continue;
         }
         let prefix = '';
         if( i % 4 === 0 )
         {
            prefix = "*";
        }
        if (i % 10 === 0)
        {
            prefix += "^";
        }
        console.log( i + prefix);
     }
     while( i <= 32 );
</script>
</body>
</html>
