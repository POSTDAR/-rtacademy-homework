<script>
    let sum2 = ( a, b ) => a === b ? a : b + sum2( a, b-1 );
    let sum = ( a, b ) =>
    {
        if( a === b )
        {
            return a;
        }
        return b+ sum(a, b-1);
    }
    console.log( sum( 1, 3 ) );
    console.log( sum( 1, 10 ) );
    console.log( sum( 100, 1000 ) );
</script>
