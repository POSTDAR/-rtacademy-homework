<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum( a,b )
    {
        if( a === b )
        {
            return a;
        }
        return b+ sum(a, b-1);
    }
    console.log( sum( 1, 3 ) );
    console.log( sum( 1, 10 ) );
    console.log( sum( 100, 1000 ) );
</script>
</body>
</html>
