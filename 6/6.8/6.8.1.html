<script>
    function getRandomInt(min,max)
    {
        min = typeof(min) ==="bigint" ? Number(min) : min;
        max = typeof(max) ==="bigint" ? Number(max) : max ;
        if (min>max)
        {
            min= min-max;
            max= min+min;
        }
        let getRandom = Math.random() * (max - min) + min;
        result = Math.round(getRandom);
        return result;
    }
    let randomInt = getRandomInt( 50n, 100 );
    console.log( 'Випадкове число: ' + randomInt );
</script>
