<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main>
        <div>
            <label for="operand1">Операнд1</label>
        </div>
        <div>
            <input type="number" id="operand1" name="operand1" minlength="1" maxlength="10"  required>
        </div>
        <div>
            <label for="option">Дія</label>
        </div>
        <div >
            <select id="option" placeholder="Введіть прізвище"  required>
                <option value=" " > </option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*" >*</option>
                <option value="/">Зал 3</option>
                <option value="%">%</option>
                <option value="**">**</option>
            </select>
        <div>
            <label for="operand2">Операнд2</label>
        </div>
        <div>
            <input type="number" id="operand2" name="operand2" minlength="1" maxlength="10" required>
        </div>
    </main>

</body>
</html>
